<div class="container">
<h1>OUR BOOKS</h1>
<button class="btn btn-danger" routerLink="/add-book">Add</button>
    <div class="table-responsive">
    <table class="table-small">
        <thead>
            <tr>
                <th>Book Name</th>
                <th>Category Name</th>
                <th>Category Id</th>
                <th>Price</th>
                <th>Available</th>
                <th>Image</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let book of addedBooks">
                <td>{{ book.bookName }}</td>
                <td>{{ book.categoryName }}</td>
                <td>{{book.categoryId}}</td>
                <td>{{ book.price | currency:'INR' }} / day</td>
                <td>{{book.availability}}</td>
                <td><img [src]="book.imageUrl" class="img-size"></td>
                <td>
                  <button class="btn btn-primary"  (click)="editBook(book._id)">Edit</button>
                  <button class="btn btn-danger"  (click)="deleteBook(book._id)">Delete</button>
                </td>
              </tr>
            
        </tbody>
    </table>
    </div>
</div>
